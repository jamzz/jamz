<div class="login-box">
  <h1>sign up</h1>
  <div>
     <p>Username: <input type="text" ng-model="user.username"></p>
     <p>Password: <input type="password" ng-model="user.password">  
     <button class="btn" ng-click="signup()">sign up</button></p>
      
    <p>Already signed up? <a ui-sref="signin">login</a></p>
  </div>
</div>
