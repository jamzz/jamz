<div class='row'>

  <div class='col-sm-3'>
    <p>Session Name:<br>
    <input type='text' placeholder='Session Name' ng-model='title'></p>

    <p>Description:<br>
    <input type='text' placeholder='Description' ng-model='description'></p>

    <p>Genres:<br>
    <input type='text' placeholder='Genres' ng-model='genres'>
    <br>*Separate by Commas</p>
  </div>

  <div class='col-sm-3'>

    <p>Paid amount in USD:<br>
    <input type='number' placeholder='Paid Amount' ng-model='amount'></p>

    <p>Experience:<br>
    <select ng-model='experience' ng-options="option.name for option in expOptions">
        </select></p>

    <p>Instruments Needed:<br>
    <input type='text' placeholder='Instruments' ng-model='instruments'>
    <br>*Separate by Commas</p>
  </div>

  <div class='col-sm-3'>
    <p>City:<br>
    <input type='text' placeholder='City' ng-model='city'></p>

    <p>Location:<br>
    <input type='text' placeholder='Location' ng-model='location'></p>
  </div>

  <div class='col-sm-3'>
    <p>Date:<br>
    <input type='date' placeholder='Date' ng-model='date'></p>

    <p>Time:<br>
    <input type='time' placeholder='Time' ng-model='time'></p>

    <p><br><button ng-click='createSession()'>Create Session</button></p>
  </div>

</div>
