<div class="container">
    <h1 class="jumbotron">Profile</h1>
    <div class="profile container" ng-repeat="profile in profile">
    <div class="edit-btn"><a class="btn btn-default" type="button" ng-click='editProfile()'><span class="glyphicon glyphicon-pencil"></span></a></div>
       <div>
            <strong> {{profile.name  }}</strong>  
        </div>
        <h5>Instruments: </h5>
        <div ng-repeat="instrument in profile.instruments">
            {{instrument}}
        </div>
        <div>
            <h5>My sessions: </h5>
        </div>
        <div ng-repeat="session in profile.sessions">
            {{session}}
        </div>
        <div>
            <h5>My bands: </h5>
        </div>
        <div ng-repeat="band in profile.bands">
            {{band}}
        </div>
    </div>
</div>
