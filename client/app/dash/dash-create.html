<div>

  <!-- <form> -->
    <div class='row'>
      <div class='col-sm-3'>
        <p>Session Name:<br>
        <input type='text' placeholder='Session Name' ng-model='title'></p>

        <p>Description:<br>
        <input type='text' placeholder='Description' ng-model='description'></p>

        <p>Genres:<br>
        <input type='text' placeholder='Genres' ng-model='genres'>
        <br>*Separate by Commas</p>
      </div>

      <div class='col-sm-3'>

        <p>Paid amount:<br>
        <input type='text' placeholder='Paid Amount' ng-model='amount'></p>

        <p>Experience:<br>
        <input type='text' placeholder='Experience' ng-model='experience'></p>

        <p>Instruments Needed:<br>
        <input type='text' placeholder='Instruments' ng-nodel='instruments'>

        <input type='text' placeholder='City' ng-model='city'></p>

        <input type='text' placeholder='Location' ng-model='location'></p>

      <div class='col-sm-3'>
        <p>Date:<br>

        <input type='text' placeholder='Time' ng-model='time'></p>

        <p><br><button ng-click='createSession()'>Create Session</button></p>

    </div>

  <!-- </form> -->
